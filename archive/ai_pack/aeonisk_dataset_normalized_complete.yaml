  - name: Irele Orsai
    tech_level: High Tech
    attributes: {strength: 4, dexterity: 3, agility: 4, intelligence: 3, perception: 4, willpower: 3, empathy: 2}
    skills: {athletics: 3, hacking: 3, melee: 3, stealth: 4, astral_arts: 2, guile: 2, lore_biotech: 2}
    current_void: 2
    wound: minor burn (–1 Str/Agi actions)
    temp_strength_bonus: +4
goal: >
  Identify attribute and skill for the brute pull, compute roll formula and difficulty, and outline vivid outcomes.
expected_fields:
  - attribute_used
  - skill_used
  - roll_formula
  - difficulty_guess
  - outcome_explanation
  - rationale
gold_answer:
  attribute_used: Strength
  skill_used: Athletics
  roll_formula: "Strength (4-1+4) x Athletics 3 = 21; 21 + d20"
  difficulty_guess: 28
  outcome_explanation:
    critical_failure:
      narrative: >
        The combined force is too much for the drone's grapple; it snaps, sending Irele sprawling and the drone careening into a control panel, triggering an immediate, catastrophic lab purge.
      mechanical_effect: >
        Objective catastrophically failed. Seed-Cipher remains. Drone destroyed. Lab purge immediate. Irele likely caught. +1 Void.
    failure:
      narrative: >
        The servo stalls; the flange only bends. Warning klaxons spike, the drone’s motor smokes, and the purge clock plummets to 30 s as Mirage operatives breach the hatch with weapons hot.
      mechanical_effect: >
        Objective failed. Drone damaged (overloaded). Purge timer drastically reduced. Hostiles engage.
    moderate_success:
      narrative: >
        With a groan of stressed metal, the tank breaks free, but the drone's arm is damaged in the effort. Irele secures the Seed-Cipher as the purge countdown hits 90s.
      mechanical_effect: >
        Objective achieved. Seed-Cipher secured. Drone arm damaged (-2 to future Str-based actions for drone).
    good_success:
      narrative: >
        Metal screams and parts; sparks shower the deck as Irele and the drone yank the tank free. She pivots, cradling the sloshing Seed‑Cipher, and sprints for the air‑lock while the purge countdown blinks 90 s.
      mechanical_effect: >
        Objective achieved efficiently. Seed-Cipher secured. No damage to drone.
    excellent_success:
      narrative: >
        The tank shears off with surprising ease. Irele and the drone manage to detach it so cleanly that a secondary security system fails to register the removal, buying extra time before alarms fully escalate.
      mechanical_effect: >
        Objective achieved with finesse. Seed-Cipher secured. Secondary alarm delayed.
    exceptional_success:
      narrative: >
        The extraction is perfect. Not only is the tank freed, but the force of the pull also shorts out the local stasis field generator, causing a localized EMP that temporarily disables nearby Mirage comms and drone functions.
      mechanical_effect: >
        Exceptional outcome. Seed-Cipher secured. Local EMP effect disables some enemy tech for 1d3 rounds.
