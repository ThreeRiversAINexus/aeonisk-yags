task_id: YAGS-AEONISK-001
domain:
  core: rule_application
  subdomain: skill_check_athletics
scenario: >
  Clutching the Seed‑Cipher tank, Irele bolts down the access ring toward the shuttle air‑lock, ducking stray fire from Mirage operatives and vaulting over a sparking conduit.
environment: Access ring corridor; alarms blaring, purge timer at 90 s, enemy fire incoming.
stakes: >
  Success reaches the air‑lock, seals it, and kicks off—escaping moments before the lab fire‑purges. Failure leaves Irele pinned in the corridor as flame‑jets ignite and operatives close in.
characters:
  - name: Irele Orsai
    tech_level: High Tech
    attributes: {strength: 4, dexterity: 3, agility: 4, intelligence: 3, perception: 4, willpower: 3, empathy: 2}
    skills: {athletics: 3, hacking: 3, melee: 3, stealth: 4, astral_arts: 2, guile: 2, lore_biotech: 2}
    current_void: 2
    wound: minor burn (–1 Str/Agi actions)
goal: >
  Identify attribute and skill for a break‑neck sprint while carrying load; compute roll formula and difficulty; describe vivid outcomes.
expected_fields:
  - attribute_used
  - skill_used
  - roll_formula
  - difficulty_guess
  - outcome_explanation
  - rationale
gold_answer:
  attribute_used: Agility
  skill_used: Athletics
  roll_formula: "Agility 3 x Athletics 3 = 9; 9 + d20" # Effective Agility 3 due to wound
  difficulty_guess: 20
  outcome_explanation:
    critical_failure:
      narrative: >
        As Irele sprints, she trips catastrophically over the conduit, slamming into a bulkhead. The Seed-Cipher tank shatters, its contents lost, and she is knocked unconscious as flames erupt.
      mechanical_effect: >
        Objective catastrophically failed. Seed-Cipher destroyed. Irele is unconscious and suffers severe burns (Heavy Wound or worse). +1 Void.
    failure:
      narrative: >
        A burst of fire clips her leg; she stumbles short of the hatch as purge flame‑jets roar down the corridor—mission teeters on disaster.
      mechanical_effect: >
        Objective failed. Irele takes 1 Light Wound (leg burn). Seed-Cipher compromised or lost.
    moderate_success:
      narrative: >
        Irele slides through the air‑lock, slams the hatch, and punches thrusters as fire floods the lab behind her. The Seed‑Cipher is secure.
      mechanical_effect: >
        Objective achieved. Seed-Cipher secured.
    good_success:
      narrative: >
        With focused effort, Irele makes it through the air-lock with agile grace, sealing it just as a Mirage operative reaches the door, their shot pinging harmlessly off the reinforced hatch.
      mechanical_effect: >
        Objective achieved with added security. Pursuers momentarily delayed.
    excellent_success:
      narrative: >
        Irele's sprint is a blur. She not only clears the air-lock but, with a final, desperate kick, triggers an emergency lockdown on the corridor behind her, buying precious extra seconds.
      mechanical_effect: >
        Objective achieved with significant advantage. Corridor lockdown initiated, further delaying pursuit.
    exceptional_success:
      narrative: >
        Moving like a phantom, Irele navigates the chaos flawlessly. She secures the Seed-Cipher, escapes, and her passage causes a cascade failure in the lab's primary power conduit, plunging the pursuing operatives into darkness and disarray.
      mechanical_effect: >
        Exceptional outcome. Objective achieved perfectly. Major diversion created, neutralizing immediate pursuit. Possible +1 Soulcredit for ingenuity under pressure.
rationale: >
  Agility 4 is reduced to 3 by the burn, so effective Agility for the roll is 3. Base Ability = Agility 3 × Athletics 3 = 9. A full‑tilt sprint under fire is a Moderate 20 in YAGS—the burn penalty makes it tense but doable.
aeonisk_extra_data:
  module: yags-hightech
  version: v1.2.0-pre

