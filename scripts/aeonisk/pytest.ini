# Basic pytest configuration for the Aeonisk YAGS engine
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Addopts for default behavior
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --maxfail=10

# Async testing support
asyncio_mode = auto

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    benchmark: Benchmark system tests
    dataset: Dataset management tests
    engine: Game engine tests
    openai: OpenAI integration tests
    slow: Slow running tests
    api: Tests that require API access (mocked)

# Test discovery patterns
testpaths = test_*.py

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage configuration
addopts = 
    --cov=aeonisk
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-report=xml
    --cov-fail-under=80

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (prevent hanging)
timeout = 300